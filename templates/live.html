{% extends "base.html" %}
{% block title %}Live Sentiment Feed{% endblock %}

{% block content %}
  <div class="container py-4">
    <h1 class="mb-3">Live Twitter Sentiment Feed</h1>
    <p>Streaming synthetic tweets every 2 secondsâ€¦</p>

    <div class="row">
      <!-- Live Sentiment Distribution -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Sentiment Distribution (Live)</h2>
            <div id="chart-sentiment-live" class="chart-card"></div>
          </div>
        </div>
      </div>

      <!-- Live Negative Reasons Breakdown -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Negative Reasons Breakdown (Live)</h2>
            <div id="chart-reasons-live" class="chart-card"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <!-- D3 v7 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Your live-updating logic -->
  <script src="{{ url_for('static', filename='js/live.js') }}"></script>
{% endblock %}
